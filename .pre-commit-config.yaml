repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        pass_filenames: false
        stages: [pre-push]
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check
        language: system
        pass_filenames: false
        stages: [pre-push]
      - id: ty-check
        name: ty check
        entry: uv run ty check
        language: system
        pass_filenames: false
        stages: [pre-push]
      - id: cargo-fmt
        name: cargo fmt
        entry: sh -c 'cd rrq-rs && cargo fmt --all -- --check'
        language: system
        pass_filenames: false
        stages: [pre-push]
      - id: cargo-clippy
        name: cargo clippy
        entry: sh -c 'cd rrq-rs && cargo clippy --all-targets --all-features'
        language: system
        pass_filenames: false
        stages: [pre-push]
