name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-ffi-linux-x64:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build rrq producer shared library
        run: cargo build -p rrq-producer --release
        working-directory: rrq-rs

      - name: Stage shared library
        run: |
          mkdir -p artifact
          cp rrq-rs/target/release/librrq_producer.so artifact/

      - name: Upload shared library
        uses: actions/upload-artifact@v4
        with:
          name: rrq-producer-linux-x64
          path: artifact/librrq_producer.so

  build-ffi-linux-arm64:
    runs-on: ubuntu-22.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build rrq producer shared library
        run: cargo build -p rrq-producer --release
        working-directory: rrq-rs

      - name: Stage shared library
        run: |
          mkdir -p artifact
          cp rrq-rs/target/release/librrq_producer.so artifact/

      - name: Upload shared library
        uses: actions/upload-artifact@v4
        with:
          name: rrq-producer-linux-arm64
          path: artifact/librrq_producer.so

  build-ffi-macos-arm64:
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build rrq producer shared library
        run: cargo build -p rrq-producer --release
        working-directory: rrq-rs

      - name: Stage shared library
        run: |
          mkdir -p artifact
          cp rrq-rs/target/release/librrq_producer.dylib artifact/

      - name: Upload shared library
        uses: actions/upload-artifact@v4
        with:
          name: rrq-producer-darwin-arm64
          path: artifact/librrq_producer.dylib

  build-linux-x86_64:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install uv CLI
        run: |
          python -m pip install --upgrade pip uv

      - name: Sync dependencies
        run: uv sync --extra dev
        working-directory: rrq-py

      - name: Install build tooling
        run: uv pip install build
        working-directory: rrq-py

      - name: Build Rust binary
        run: uv run python scripts/build_rust_binary.py
        working-directory: rrq-py

      - name: Build wheel
        run: uv run python -m build --wheel
        working-directory: rrq-py

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: rrq-py/dist/*.whl

  build-linux-aarch64:
    runs-on: ubuntu-22.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install uv CLI
        run: |
          python -m pip install --upgrade pip uv

      - name: Sync dependencies
        run: uv sync --extra dev
        working-directory: rrq-py

      - name: Install build tooling
        run: uv pip install build
        working-directory: rrq-py

      - name: Build Rust binary
        run: uv run python scripts/build_rust_binary.py
        working-directory: rrq-py

      - name: Build wheel
        run: uv run python -m build --wheel
        working-directory: rrq-py

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-aarch64
          path: rrq-py/dist/*.whl

  build-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-14
            arch: arm64
    env:
      CIBW_ARCHS_MACOS: ${{ matrix.arch }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.0
        with:
          package-dir: rrq-py
          output-dir: rrq-py/wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.arch }}
          path: rrq-py/wheelhouse/*.whl

  build-npm-package:
    runs-on: ubuntu-22.04
    needs:
      - build-ffi-linux-x64
      - build-ffi-linux-arm64
      - build-ffi-macos-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.1.29"

      - name: Download Linux x64 shared library
        uses: actions/download-artifact@v4
        with:
          name: rrq-producer-linux-x64
          path: rrq-ts/bin/linux-x64

      - name: Download Linux arm64 shared library
        uses: actions/download-artifact@v4
        with:
          name: rrq-producer-linux-arm64
          path: rrq-ts/bin/linux-arm64

      - name: Download macOS arm64 shared library
        uses: actions/download-artifact@v4
        with:
          name: rrq-producer-darwin-arm64
          path: rrq-ts/bin/darwin-arm64

      - name: Install dependencies
        run: bun install
        working-directory: rrq-ts

      - name: Build package
        run: bun run build
        working-directory: rrq-ts

      - name: Pack npm artifact
        run: npm pack
        working-directory: rrq-ts

      - name: Upload npm package
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: rrq-ts/*.tgz

      - name: Publish to npm
        run: npm publish --access public
        working-directory: rrq-ts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    runs-on: ubuntu-22.04
    needs:
      - build-linux-x86_64
      - build-linux-aarch64
      - build-macos
    permissions:
      id-token: write
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  publish-crates:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Authenticate with crates.io (Trusted Publishing)
        id: crates-io-auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish rrq-protocol
        run: cargo publish -p rrq-protocol
        working-directory: rrq-rs
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-io-auth.outputs.token }}

      - name: Publish rrq-config
        run: cargo publish -p rrq-config
        working-directory: rrq-rs
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-io-auth.outputs.token }}

      - name: Wait for crates.io indexing
        run: sleep 30

      - name: Publish rrq-producer
        run: cargo publish -p rrq-producer
        working-directory: rrq-rs
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-io-auth.outputs.token }}

      - name: Publish rrq-runner
        run: cargo publish -p rrq-runner
        working-directory: rrq-rs
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-io-auth.outputs.token }}

      - name: Publish rrq
        run: cargo publish -p rrq
        working-directory: rrq-rs
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-io-auth.outputs.token }}
