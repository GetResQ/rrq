name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install uv CLI
        run: |
          python -m pip install --upgrade pip uv

      - name: Sync dependencies
        run: uv sync --extra dev
        working-directory: rrq-py

      - name: Ruff format check
        run: uv run ruff format --check
        working-directory: rrq-py

      - name: Ruff lint
        run: uv run ruff check
        working-directory: rrq-py

      - name: Type check
        run: uv run ty check
        working-directory: rrq-py

      - name: Build Rust producer library
        run: cargo build -p rrq-producer --release
        working-directory: rrq-rs

      - name: Run tests
        run: RRQ_PRODUCER_LIB_PATH=../rrq-rs/target/release/librrq_producer.so uv run pytest --disable-warnings -q --maxfail=1
        working-directory: rrq-py

  rust:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      RRQ_TEST_REDIS_DSN: redis://localhost:6379/15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: Rust format check
        run: cargo fmt --all -- --check
        working-directory: rrq-rs

      - name: Rust clippy
        run: cargo clippy --all-targets --all-features
        working-directory: rrq-rs

      - name: Rust audit
        run: cargo audit
        working-directory: rrq-rs

      - name: Rust coverage
        run: cargo llvm-cov --workspace --fail-under-lines 80
        working-directory: rrq-rs

  typescript:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.1.29"

      - name: Install dependencies
        run: bun install
        working-directory: rrq-ts

      - name: Build Rust producer library
        run: cargo build -p rrq-producer --release
        working-directory: rrq-rs

      - name: TypeScript lint
        run: bun run lint
        working-directory: rrq-ts

      - name: TypeScript oxlint
        run: bun run oxlint
        working-directory: rrq-ts

      - name: TypeScript oxfmt
        run: bun run oxfmt:check
        working-directory: rrq-ts

      - name: TypeScript tsgo
        run: bun run tsgo
        working-directory: rrq-ts

      - name: TypeScript tests
        run: RRQ_PRODUCER_LIB_PATH=../rrq-rs/target/release/librrq_producer.so bun test
        working-directory: rrq-ts
